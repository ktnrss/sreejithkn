<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>House Warming Invitation</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f2efe9;
        font-family: 'Playfair Display', serif;
    }

    .invitation {
        width: 700px;
        margin: 40px auto;
        padding: 50px 40px;
        background: #f7f1e3;
        border: 2px solid #b9a37a;
        position: relative;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .corner {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid #b9a37a;
    }

    .top-left {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
    }

    .top-right {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
    }

    .bottom-left {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
    }

    .bottom-right {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
    }

    .header {
        text-align: center;
        font-family: 'Great Vibes', cursive;
        font-size: 38px;
        color: #6b4a1f;
        margin-bottom: 30px;
    }

    .house-title {
        text-align: center;
        font-size: 36px;
        font-weight: 700;
        color: #5a3a18;
        margin: 30px 0 10px;
    }

    .divider {
        width: 200px;
        margin: 15px auto;
        border-top: 2px dotted #b9a37a;
    }

    .content {
        text-align: center;
        font-size: 18px;
        color: #4b3b2a;
        line-height: 1.8;
        margin-top: 25px;
    }

    .date {
        font-weight: 600;
        margin-top: 20px;
    }

    .time {
        margin-top: 10px;
    }

    /* Optional image placeholder */
    .image-box {
        width: 280px;
        height: 200px;
        margin: 0 auto 20px;
        border: 1px solid #b9a37a;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #8a7a5a;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="invitation">
    <!-- Decorative corners -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <!-- Header -->
    <div class="header">With Joyful Hearts</div>

    <!-- Optional image placeholder -->
    <!-- Replace this div with <img src="your-image.png"> if needed -->
    <div class="image-box">
        <img src="/houseillustration.png" />
    </div>

    <!-- Title -->
    <div class="house-title">House Warming</div>

    <div class="divider"></div>

    <!-- Main content -->
    <div class="content">
        Invites your esteemed presence to grace
        <div class="date">
            On Sunday, December 28th, 2025
        </div>
        <div class="time">
            Auspicious Time: Between 9.00 AM &amp; 9.50 AM
        </div>
        <div class="time">
            Followed by Kerala Sadhya
        </div>
        <div>
            <!-- Map Location Section -->
<div style="margin-top:40px; text-align:center;">
    <h2 style="
        font-family: 'Playfair Display', serif;
        color:#5a3a18;
        margin-bottom:15px;">
        Location
    </h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3928.5071667702414!2d76.52533419413496!3d10.057465098660868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTDCsDAzJzI0LjgiTiA3NsKwMzEnMjUuNSJF!5e0!3m2!1sen!2sin!4v1765639571071!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


</div>

        </div>
    </div>
</div>

</body>
</html>
